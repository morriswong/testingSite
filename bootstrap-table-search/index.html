<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Table Search</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form-group pull-right">
    <input type="text" class="search form-control" placeholder="What you looking for?">
</div>
<span class="counter pull-right"></span>
<table class="table table-hover table-bordered results">
  <thead>
    <tr>
      <th>#</th>
      <th class="col-md-5 col-xs-5">Department</th>
      <th class="col-md-4 col-xs-4">Course Title</th>
      <th class="col-md-3 col-xs-3">Course Code</th>
    </tr>
    <tr class="warning no-result">
      <td colspan="4"><i class="fa fa-warning"></i> No result</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Accounting</td>
      <td>Introduction to Accounting</td>
      <td>ACCT 1010</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Computer Science</td>
      <td>Software Development</td>
      <td>COMP 3111</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Humanities</td>
      <td>Contemporary Chain</td>
      <td>SOSC 1330</td>
    </tr>
    <tr>
      <th scope="row">4</th>
      <td>Information Systems</td>
      <td>Database Design and Management</td>
      <td>ISOM 3260</td>
    </tr>
  </tbody>
</table>
<!--   <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>

</body>
</html>
